<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" class="templates:surround?with=templates/page.html&amp;at=content">
    <wrap data-template="corpus:mapScanDB">
<!--        <i data-template="helpers:getValue" data-template-get="param"/> /                 <i data-template="helpers:getValue" data-template-get="term"/>-->
        <wrap data-template="helpers:invisibleEach" data-template-from="results" data-template-to="result">

            <wrap data-template="corpus:mapEntry">
                <table class="table whiteBorder">
                    <tr>
                        <td><i data-template="helpers:getValue" data-template-get="author"/></td><td><i data-template="helpers:getValue" data-template-get="url"/></td>
                    </tr>
                    <tr>
                        <td>Year</td><td><i data-template="helpers:getValue" data-template-get="date"/></td>
                    </tr>
                    <tr>
                        <td>Genre</td><td><i data-template="helpers:getValue" data-template-get="genre"/></td>
                    </tr>
                    <tr>
                        <td>Title</td><td><i data-template="helpers:getValue" data-template-get="long-title"/></td>
                    </tr>                
            </table>
            </wrap>
        </wrap>
    </wrap>
</div>
