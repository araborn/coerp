<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" class="templates:surround?with=templates/page.html&amp;at=content">
    <link class="helpers:app-root" rel="stylesheet" href="resources/css/TextStyle.css"/>
    <script class="helpers:app-root" type="text/javascript" src="resources/js/jquery.scrollTo.min.js"/>
    
    <div id="ct">
        <div id="ct-sideButtons">
            <span class="ct-bar" id="ct-annotations-b" resource="annotations">
                <i class="glyphicon glyphicon-wrench"></i>
                <i class="glyphicon glyphicon-menu-right"></i>
            </span>
            <span class="ct-bar" id="ct-downloads-b" resource="downloads">
                <i class="glyphicon glyphicon-download-alt"></i>
                <i class="glyphicon glyphicon-menu-right"></i>
            </span>
        </div>
        <div class="ct-position">
            <div class="ct-controll whiteBorder" id="ct-annotations-w">
                <map data-template="doc:getControll">
                    <each data-template="helpers:invisibleEach" data-template-from="datas" data-template-to="item">
                        <span>                    
                            <get data-template="doc:printHDControll"  data-template-name="item"/>
                            <map data-template="doc:mapControll" data-template-name="item">
                                <span class="ct-elements">
                                     <table>
                                         <each data-template="helpers:invisibleEach" data-template-from="items" data-template-to="item">
                                             <get data-template="doc:printTDControll" data-template-name="item"/>
                                        </each>
                                    </table>
                                </span>
                            </map>
                        </span>
                    </each>
                </map>
            </div>
        </div>
        <div class="ct-position">
         <map data-template="doc:links">
                <div class="ct-controll whiteBorder" id="ct-downloads-w">
                 <span>
                     <span>
                         <get data-template="helpers:getValue" data-template-get="xml"/>
                     </span>
                     <span>
                         Quote
                     </span>
                     <span>
                         Print
                     </span>
                 </span>
             </div>
         </map>
        </div>
    </div>

            <div id="he">

                    <div id="he-author-content">
                        <table>

                            </tr>
                            <tr>

                            Text Profile
                            <i class="glyphicon glyphicon-menu-down"/>

                    </div>
                    <div class="clear"/>
                    <div id="he-title-content">
                        <table>
                            <tr>
                                <td>Genre</td>
                                <td>

                            <tr>
                                <td>Date</td>
                                <td>
                                    <get data-template="helpers:getValue" data-template-get="date"/>

                            </tr>
                            <tr>
                                <td>Full Title</td>
                                <td>
                                    <get data-template="helpers:getValue" data-template-get="title"/>
                                </td>
                            </tr>
                            <tr>
                                <td>Source</td>
                                <td>
                                    <get data-template="helpers:getValue" data-template-get="source"/>

                            </tr>
                            <tr>
                                <td>Sampling</td>

                                    Not Yet

                        </table>
                        <span class="he-profile" id="he-text-profile" resource="text">

                            </table>
                        </div>
                    </div>
                </div>
                <div class="clear"/>
                <div id="he-controlls">
                    <div>
                        <span class="he-bar" resource="annotations">
                            Annotations
                            <i class="glyphicon glyphicon-wrench"></i>
                        </span>
                    </div>
                    <div>
                        <span class="he-bar" resource="downloads">
                            Downloads
                            <i class="glyphicon glyphicon-download-alt"></i>
                        </span>
                    </div>
                </div>    
            </div>
            
        </map>
        <div class="clear"/>

    </div>

</div>
