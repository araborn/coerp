<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" class="templates:surround?with=templates/page.html&amp;at=content">
    <div class="row-fluid">
        <div class="content" id="search">
            <style>
                span.hi {
                background-color: grey;
                color: white;
                margin: 0 2px;
                padding: 1px 5px;
                }
            </style>
            <div class="search:CollectData">
                <div class="templates:each?from=results&amp;to=result">
                    <div class="corpus:AnalyzeResults">
                        <div class="search:AnalyzeResultsExt">
                             <div class="list_main whiteBorder">
                                 <div class="list_author"><i class="helpers:get?key=author"/></div>
                                <div class="list_short_title"><i class="corpus:printShortTitle"/></div>
                                <div class="list_inner"><span class="list_left">Year</span><span class="list_right"><i class="helpers:get?key=year"/></span></div>
                                <div class="list_inner"><span class="list_left">Genre</span><span class="list_right"><i class="helpers:get?key=genre"/></span></div>
                                <div class="list_inner"><span class="list_left">Title</span><span class="list_right"><i class="helpers:get?key=title"/></span></div>
                                <div class="list_inner"><span class="list_left">Denomination</span><span class="list_right"><i class="helpers:get?key=denom"/></span></div>
                                 <div class="list_inner helpers:CheckData?target=translator"><span class="list_left">Translator</span><span class="list_right"><i class="helpers:get?key=translator"/></span></div>
                                 <div class="list_inner helpers:CheckData?target=author_preface"><span class="list_left">Author Preface</span><span class="list_right"><i class="helpers:get?key=author_preface"/></span></div>
                               <div class="list_inner helpers:CheckData?target=kwic"><span class="list_left">Keyword Context</span><span class="list_right"><i class="helpers:get?key=kwic"/></span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
