<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" class="templates:surround?with=templates/page.html&amp;at=content">
    <script class="helpers:app-root" type="text/javascript" src="resources/js/elements_controll.js"/>
    <script class="helpers:app-root" type="text/javascript" src="resources/js/jquery.scrollTo-1.4.3.1.js"/>
    <script class="helpers:app-root" type="text/javascript" src="resources/js/jquery.scrollToTop.min.js"/>
    <script class="helpers:app-root" type="text/javascript" src="resources/js/jquery.numeric.js"/>
    <link class="helpers:app-root" rel="stylesheet" href="resources/css/TextStyle.css"/>
    
    <div id="TextElements" class="">
            <span id="TextElementBar">
                <i class="glyphicon glyphicon-wrench" id="TextButton1"/>
                <i class="glyphicon glyphicon-menu-right" id="TextButton2"/>
            </span>
            <div id="TextElementList" class="">
                <noscript>
                    To use our text element highlighting functionality, JavaScript has to be enable in your browser!
                </noscript>
            
                <div id="highlightButtons" class="PageBorders-none-left">
                    <ul id="topLevelHighlightButtons"/>
                </div>
            </div>
    </div>
    <div class="row-fluid">
        <div class="content PageBorders" id="texts">
            <div class="doc:fetchDatasetByRequestedId">
                     <div class="TextHeader doc:analyzeTextHeader">
                         <div id="TextHeadline">
                             <div class="Titels" id="TextTitle">  <h4><i class="doc:printMapEntry?type=author"></i></h4></div>
                                <div class="TextTooltipButton" id="TextAuthorProfile">Author Profile<i class="glyphicon glyphicon glyphicon-menu-down IconDown"/></div>
                              <div class="TextTooltip" id="ToolAuthorProfile">
                                        <div class="TextLine"><span class="TextLeft">Author</span><span class="TextRight"><i class="doc:printMapEntry?type=author"/></span></div>
                                        <div class="TextLine"><span class="TextLeft">Translator</span><span class="TextRight"><i class="doc:printMapEntry?type=translator"/></span></div>
                                        <div class="TextLine"><span class="TextLeft">Denomination</span><span class="TextRight"><i class="doc:printMapEntry?type=denom"/></span></div>
                                </div>
                         </div>  
                         <div class="clear"/>
                             <div id="TitleLine">
                                 <div id="TextShortTitle" class="Titels"><h3><i class="doc:printMapEntry?type=stitle"/></h3></div>
                                 <div class="TextTooltipButton" id="TextTextProfile"> Text Profile<i class="glyphicon glyphicon glyphicon-menu-down IconDown"/></div>
                                 <div class="TextTooltip" id="ToolTextProfile">
                                     <div class="TextLine"><span class="TextLeft">Genre</span><span class="TextRight"><i class="doc:printMapEntry?type=genre"/></span></div>
                                     <div class="TextLine"><span class="TextLeft">Date</span><span class="TextRight"><i class=""/></span></div>
                                     <div class="TextLine"><span class="TextLeft">Full Title</span><span class="TextRight"><i class="doc:printMapEntry?type=title"/></span></div>
                                     <div class="TextLine"><span class="TextLeft">Source</span><span class="TextRight"><i class="doc:printMapEntry?type=source"/></span></div>
                                     <div class="TextLine"><span class="TextLeft">Sampling</span><span  class="TextRight"><i class="doc:printMapEntry?type=sampling"/></span></div>
                                 </div>
                             </div>
                         <div class="TextTooltipButton" id="TextAnnotation" ><div  class="Titels"> </div> Annotations  <i class="glyphicon glyphicon-wrench" id="TextButton3"/></div>
                    <br />
                <div class="clear"/>
                     </div>
                    <div class="doc:printFormattedText"/>
                 
            </div>
        </div>
    </div>
</div>
